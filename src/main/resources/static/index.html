<!DOCTYPE html>
<html ng-app="app">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
          crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
  <script src="index.js"></script>
</head>
<body>
<div class="container" ng-controller="indexController">

  <h1>Market</h1>


  <h3>Список продуктов</h3>
  <table class="table table-hover" cellpadding="0" cellspacing="0">
    <tr>
      <td>ID</td>
      <td>Название</td>
      <td>Цена</td>
      <td></td>
    </tr>
    <tbody>
    <tr ng-repeat="p in productsList">
      <td>{{p.id}}</td>
      <td>{{p.title}}</td>
      <td>{{p.price}}</td>
      <td>
        <button type="button" class="btn btn-primary" ng-click="addToCart(p.id)">Добавить в корзину</button>
<!--        <button type="button" class="btn btn-primary" ng-click="showProductInfo(p.id)">Info</button>-->
<!--        <button type="button" class="btn btn-danger" ng-click="deleteProductById(p.id)">Delete</button>-->
      </td>
    </tr>
    </tbody>
  </table>
  <p></p>
  <h3>Корзина</h3>
  <table class="table table-hover" cellpadding="0" cellspacing="0">
    <tr>
      <td>Название</td>
      <td>Колличество</td>
      <td>Цена</td>
    </tr>
    <tbody>
    <tr ng-repeat="item in cart.items">
      <td>{{item.productTitle}}</td>
      <td>{{item.quantity}}</td>
      <td>{{item.pricePerProduct+'x'+item.quantity+'x'+item.price}}</td>
    </tr>
    <tr>
      <td>Итого</td>
      <td></td>
      <td>{{cart.totalPrice}}</td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
